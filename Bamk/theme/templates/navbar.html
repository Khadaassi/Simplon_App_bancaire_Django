{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BAMK{% endblock %}</title>
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-white text-gray-900">

    <!-- Navigation -->
    <nav class="bg-navy text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-xl font-bold">BAMK</a>
            <ul class="flex space-x-4">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <button type='submit'class="hover:text-[#00bfae] transition duration-300">Logout</button>
                </form>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </main>

<!-- Footer -->
<footer class="bg-navy text-white text-center py-6 mt-10 border-t border-gray-500">
    <div class="container mx-auto px-4">
        <p class="text-lg font-semibold">BAMK</p>
        <p class="text-sm opacity-80">Bankers, Analysts, and Money Kinetics</p>
        <p class="text-xs opacity-60 mt-2">Â© 2025 BAMK. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
