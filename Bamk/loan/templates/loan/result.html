{% extends "theme/con_base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto p-8 mt-10 bg-white rounded-lg shadow-lg text-center">
    <h2 class="text-3xl font-semibold text-deepblue mb-4">Loan Request Result</h2>

    <div class="bg-gray-100 p-6 rounded-lg shadow-md">
        <p class="text-xl text-gray-700">
            Approval status: 
            {% if prediction %}
                <span class="text-green-600 font-semibold">Approved</span>
            {% else %}
                <span class="text-red-600 font-semibold">Rejected</span>
            {% endif %}
        </p>
    </div>

    <div class="mt-6 flex justify-center space-x-4">
        <a href="{% url 'loan:request' %}" class="px-4 py-2 bg-deepblue text-white rounded hover:bg-blue-600">
            Request Another Loan
        </a>
        <a href="{% url 'loan:client_loans' %}" class="px-4 py-2 rounded border border-deepblue text-deepblue hover:bg-deepblue hover:text-white">
            View My Loans
        </a>
    </div>
</div>
<!-- Back Button -->
{% include "theme/back_button.html" %}
{% endblock %}
