{% extends 'navbar.html' %}

{% block content %}
<div class="container mt-5">
    <h3>Confirmation d'identité</h3>
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <p>Pour des raisons de sécurité, veuillez confirmer votre mot de passe pour continuer.</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>{{ form.password.label }}</label>
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary mt-3">Confirmer</button>
    </form>
</div>
{% endblock %}
