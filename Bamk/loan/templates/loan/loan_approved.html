{% extends "theme/con_base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto p-6 mt-10 bg-white rounded-lg shadow-lg text-center">
    <div class="bg-green-600 text-white py-4 rounded-t-lg">
        <h3 class="text-2xl font-semibold">Loan Request Approved</h3>
    </div>
    <div class="p-6">
        <div class="mb-4 text-green-600">
            <i class="fas fa-check-circle" style="font-size: 5rem;"></i>
        </div>
        <h4 class="text-xl font-semibold mb-2">Congratulations!</h4>
        <p class="text-gray-700 mb-2">
            Your loan request has been approved by our automated evaluation system.
        </p>
        <p class="text-gray-600">
            A financial advisor will contact you shortly to finalize your request.
        </p>
        <div class="mt-6 space-x-4">
            <a href="{% url 'loan:client_loans' %}" class="px-4 py-2 rounded border border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white">
                View My Loans
            </a>
            <a href="{% url 'loan:loan_request' %}" class="px-4 py-2 rounded border border-green-500 text-green-500 hover:bg-green-500 hover:text-white">
                New Loan Request
            </a>
        </div>
    </div>
</div>
{% endblock %}
