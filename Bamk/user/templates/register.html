{% extends "base.html" %}
{% block title %}Register - BAMK{% endblock %}

{% block content %}

<div class="container bg-white rounded-lg shadow-lg w-full max-w-md mx-auto">
    <form class="form px-6 py-8 space-y-4" method="post">
        {% csrf_token %}
        <h1 class="text-2xl font-bold text-deepblue mb-4 text-center">Create Your BAMK Account</h2>

        <!-- Formulaire Django rendu avec Tailwind -->
        {{ form.as_p }}

        <button type="submit" class="w-full mt-6 bg-deepblue text-white py-2 rounded-lg hover:bg-skyblue">
            Sign Up
        </button>
    </form>
</div>
{% endblock %}
