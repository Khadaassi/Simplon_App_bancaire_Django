{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - BAMK</title>
    <link href="{% static 'theme/css/dist/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-[#CEF1F9]">
    <div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded">
        <h1 class="text-2xl font-bold text-[#03045F] mb-4">Login to BAMK</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full py-2 mt-4 bg-[#0078B8] text-white rounded hover:bg-[#00B6DA]">
                Login
            </button>
        </form>
        <p class="mt-4 text-sm text-gray-600">
            Don't have an account? <a href="{% url 'register' %}" class="text-[#0078B8]">Register here</a>
        </p>
    </div>
</body>
</html>
