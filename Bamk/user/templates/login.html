{% extends "base.html" %}
{% block title %}Login - BAMK{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl font-bold text-deepblue mb-4">Login to Your Account</h2>
    <form method="post">
        {% csrf_token %}
        <label class="block mb-2 text-gray-700">Username</label>
        <input type="text" name="username" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-skyblue">
        
        <label class="block mt-4 mb-2 text-gray-700">Password</label>
        <input type="password" name="password" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-skyblue">

        <button type="submit" class="w-full mt-6 bg-deepblue text-white py-2 rounded-lg hover:bg-skyblue">
            Login
        </button>
    </form>
</div>
{% endblock %}
