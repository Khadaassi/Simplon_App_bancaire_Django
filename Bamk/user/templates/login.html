{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% tailwind_css %}
</head>
<body class="bg-navy-100 min-h-screen flex justify-center items-center text-navy-900 font-sans">

    <div class="container bg-white rounded-lg shadow-lg w-full max-w-md">
        <div class="form px-6 py-8">
            <h1 class="text-2xl font-semibold text-navy-800 text-center mb-6">Login</h1>

            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-navy-700 font-medium mb-1">Username</label>
                    <input type="text" name="username" id="username" required
                           class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-navy-300">
                </div>
                <div>
                    <label for="password" class="block text-navy-700 font-medium mb-1">Password</label>
                    <input type="password" name="password" id="password" required
                           class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-navy-300">
                </div>
                <button type="submit"
                        class="w-full bg-navy-600 text-white font-medium py-3 rounded-lg hover:bg-navy-700 transition duration-200">
                    Log In
                </button>
            </form>

            <div class="link mt-6 text-center">
                <a href="{% url 'register' %}" class="text-navy-600 hover:text-navy-700 hover:underline">
                    Create an account
                </a>
            </div>
        </div>
    </div>

</body>
</html>
